- name: Copy wallpaper file
  copy:
    src: files/wallpaper.jpg
    dest: "/home/{{ default_user }}/.wallpaper.jpg"
    owner: "{{ default_user }}"
    group: "{{ default_user }}"
    mode: '0600'

- name: Set wallpaper
  shell: "xfconf-query --channel xfce4-desktop --property /backdrop/screen0/monitor0/image-path --set /home/{{ default_user }}/.wallpaper.jpg"
  become_user: "{{ default_user }}"